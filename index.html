<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Playing platform</title>
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <header class="header">
    <div class="header-title">
      Online Playing Platform
    </div>
  </header>
  <div class="welcome">
    <div class="welcome__description">
      <div>Hello!</div>
      <div>You can fetch the last data by clicking on the button.</div>
    </div>
    <button class="display-data"
      id="display-scores">
      Get last scores
    </button>
  </div>
  <div id="content" class="content">
    <div class="container" id="container">
    </div>
    <aside class="sidebar">
      <div class="sidebar-title">Score detail</div>
      <div id="score-info">
      </div>
    </aside>
  </div>
  <!-- Inject app.js -->
  <script src="date-format.js"></script>
  <script src="app.js"></script>
</body>

</html>
